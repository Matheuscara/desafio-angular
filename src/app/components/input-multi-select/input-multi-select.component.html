<div class="flex flex-col gap-1" [formGroup]="form">
  <div class="gap-1 flex flex-row items-center">
    <label class="text-text font-semibold text-sm" [for]="label">{{
      label
    }}</label>
    <span *ngIf="optional" class="text-subtitle text-xs italic">- opcional</span>
  </div>

  <p-multiSelect
    [id]="controlName"
    [name]="controlName"
    [options]="options"
    [formControlName]="controlName || ''"
    optionLabel="name"
    placeholder="Selecione uma opção"
    class="bg-white border-style-primary rounded-lg"
    [ngClass]="{ 'border-invalid': this.form.controls[controlName].errors && this.form.controls[controlName].touched }"

  />
</div>
