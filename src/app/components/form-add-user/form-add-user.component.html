<h2 class="text-xl font-bold mb-1">Adicionar usuário</h2>
<h3 class="text-base text-subtitle font-normal mb-4">
  Aqui você adiciona e configura os usuários que fazem parte da sua equipe
</h3>
<form [formGroup]="form" class="flex flex-col gap-4">
  <div class="flex gap-3 flex-wrap md:flex-nowrap">
    <app-input
      class="w-full md:w-1/2"
      controlName="nome"
      label="Nome"
      [form]="form"
    ></app-input>
    <app-input
      class="w-full md:w-1/2"
      controlName="sobrenome"
      label="Sobrenome"
      [form]="form"
    ></app-input>
  </div>
  <div class="flex gap-3 flex-wrap md:flex-nowrap">
    <app-input-phone
      class="w-full md:w-1/2"
      mask="+99 (99) 99999-9999"
      controlName="telefone"
      [optional]="true"
      label="Telefone"
      [form]="form"
    ></app-input-phone>
    <app-input
      class="w-full md:w-1/2"
      controlName="email"
      label="E-mail corporativo"
      [form]="form"
    ></app-input>
  </div>
  <app-input-multi-select
    class="w-full"
    controlName="perfilAcesso"
    label="Perfil de acesso"
    [options]="typeUsers"
    [form]="form"
  ></app-input-multi-select>
  <div class="flex gap-3 flex-wrap md:flex-nowrap">
    <app-input-select
      class="w-full md:w-1/2"
      [form]="form"
      label="Idioma"
      controlName="idioma"
      placeholder="Selecione o idioma"
      [options]="idiomas"
    ></app-input-select>
    <div class="flex gap-3 flex-col w-full md:w-1/2">
      <div class="gap-1 flex flex-row items-center">
        <span class="text-text font-semibold text-sm">
          Contato preferencial
        </span>
        <span class="text-subtitle text-xs italic">- opcional</span>
      </div>
      <div class="flex flex-row gap-3">
        <app-radio-button
          categorie="email"
          class="w-1/3"
          controlName="preferenciaNotificacao"
          title="E-mail"
          [form]="form"
        ></app-radio-button>
        <app-radio-button
          categorie="telefone"
          class="w-1/3"
          controlName="preferenciaNotificacao"
          title="Telefone"
          [form]="form"
        ></app-radio-button>
        <app-radio-button
          categorie="todos"
          class="w-1/3"
          controlName="preferenciaNotificacao"
          title="Todos"
          [form]="form"
        ></app-radio-button>
      </div>
    </div>
  </div>
  <div class="flex flex-col">
    <div class="w-full py-4 text-center">
      <span *ngIf="confirmarClose" class="text-red-400">Deseja sair sem Salvar?</span>
    </div>
    <div class="flex w-full gap-3 flex-col md:flex-row">
      <button
        (click)="closeModal()"
        class="w-full md:w-1/2 py-2 bg-transparent border-none rounded-lg hover:bg-slate-100"
      >
        Fechar
      </button>
      <button
        (click)="enviarConvite()"
        [disabled]="!this.form.valid"
        class="w-full md:w-1/2 py-2 bg-primary border-none rounded-lg text-white hover:opacity-80 disabled:opacity-80"
      >
        Enviar convite
      </button>
    </div>
  </div>
</form>
